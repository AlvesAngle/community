<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>编辑职位</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuimini/css/public.css" media="all">
    <!--时间处理函数-->
    <script src="/js/moment.js" type="text/javascript"></script>
    <style>
        body {
            background-color: #F7F7F7;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form" action=""  id="addUser" >


        <div class="layui-form-item" style="width: 30%">
            <input type="hidden" name="id" id="id" value="" class="layui-input">
        </div>
        <div class="layui-form-item" style="width: 30%">
            <label class="layui-form-label required">账号</label>
            <div class="layui-input-block">
                <input type="text" id="accountId" name="accountId" lay-verify="required" lay-reqtext="账号不能为空"
                       placeholder="请输入账号" value="" class="layui-input">
                <tip>填写账号</tip>
            </div>
        </div>
        <div class="layui-form-item" style="width: 30%">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" lay-verify="required" lay-reqtext="姓名不能为空"
                       placeholder="请输入公司地址" value="" class="layui-input">
                <tip>填写姓名</tip>
            </div>
        </div>

        <div class="layui-form-item" >
            <label class="layui-form-label">修改时间</label>
            <div class="layui-input-block">
                <input type="date" name="gmtModified" id="gmtModified" autocomplete="off" value="" class="layui-input"
                       style="width: 20%">
            </div>
        </div>

        <div class="layui-form-item" style="width: 30%">
            <label class="layui-form-label">用户头像链接</label>
            <div class="layui-input-block">
                <input type="text" id="avatarUrl" name="avatarUrl" placeholder="请输入链接" value="" class="layui-input"
                       >
            </div>
        </div>
        <div class="layui-form-item" style="width: 30%">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" id="password" name="password" placeholder="请输入密码" value="" class="layui-input"
                       style="width: 30%">
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width: 30%" >
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="roler" lay-filter="getRoler">
                    <option value="0">用户</option>
                    <option value="1" >管理员</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </form>
</div>

<script src="/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;
        //加载初始化数据 获取 来自 数据页面的 数据
        var userInfo = JSON.parse(sessionStorage.getItem("userData"));
        //console.log("获取来自job的数据" + jobInfo.salaryMin + jobInfo.salaryMax + "时间：" + jobInfo.time);
        //console.log(JSON.parse(sessionStorage.getItem("jobData")));
        //并且 将数据绑定到 元素
        $("#id").attr("value", userInfo.id);
        $("#accountId").attr("value", userInfo.accountId);
        $("#name").attr("value", userInfo.name);
        $("#gmtModified").val(moment(userInfo.gmtModified).format('YYYY-MM-DD'));
        $("#avatarUrl").attr("value", userInfo.avatarUrl);
        $("#password").attr("value", userInfo.password);
        $("#roler").attr("value", userInfo.roler);

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {


                var map = eval("("+JSON.stringify(data.field)+")");
                map.gmtModified = moment(map.gmtModified).valueOf();
                //console.log("当前 时间戳 " + map.time);
                var userData = JSON.stringify({
                    "userInfo": map
                })
                console.log("将要上传的数据 " + userData);
                //通过 ajax 返回数据给前端
               $.ajax({
                    type: "post",
                    url: "/back-stage/edit/user",
                    contentType: "application/json",
                    data: userData,
                    dataType: "json",
                    async:false,
                    success: function (data) {
                        var dataInfo = JSON.stringify(data);// 先转换成json 字符串
                        var map = JSON.parse(dataInfo); //string 转 json
                        layer.open({
                            title:'修改用户',
                            content: map["msg"]
                        })
                    },
                    error: function (data) {
                        var dataInfo = JSON.stringify(data);// 先转换成json 字符串
                        var map = JSON.parse(dataInfo); //string 转 json
                        layer.msg("修改失败！" + map.msg, {icon: 5});
                    }

                });
                setTimeout(function () {
                    // 关闭弹出层
                    layer.close(index);
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                },500);


            });
            //删除指定键的数据语法：
            sessionStorage.removeItem("userData");
            //删除所有数据：
            //sessionStorage.clear();
            return false;
        });

    });
</script>
</body>
</html>
