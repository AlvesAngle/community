<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuimini/css/public.css" media="all">

    <!--时间处理函数-->
    <script src="/js/moment.js" type="text/javascript"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>信息搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" >
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text"  name="userName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-inline"><!--accountId-->
                                <input type="text"  name="account" autocomplete="off" class="layui-input">
                            </div>
                        </div>                     
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit  lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn" lay-event="add"> 添加用户</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除问题 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>

    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var userTable = table.render({
            elem: '#currentTableId',
            url: '/back-stage/showData/user', //获取后台数据连接  "/layuimini/data/user-table.json
            toolbar: '#toolbarDemo',
            parseData: function(res){ //res 即为原始返回的数据

                return {
                    "code": res.code, //解析接口状态 ,code 必须为0才能正常显示数据
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            //Caused by: org.attoparser.ParseException: Could not parse as expression: "
            // 千万 不能两个 中括号 连载一起使用 ，一定要分开，因为themeleaf 会把 两个中括号 认为内联式
            cols: [
                    [
                    {type: "checkbox", width: 50, fixed: "left"},
                    {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'accountId', width: 80, title: '账号'},
                    {field: 'name', width: 80, title: '姓名'},
                    {field: 'token', width: 80, title: 'token'},
                    {field: 'gmtCreate', title: '创建时间', minWidth: 60,sort: true, templet : function(d){
                            return moment(d.gmtCreate).format('YYYY-MM-DD');
                        }},
                    {field: 'gmtModified', title: '修改时间', minWidth: 60, templet : function(d){
                            return moment(d.gmtModified).format('YYYY-MM-DD');
                        }},
                    {field: 'avatarUrl', width: 80, title: '头像连接', sort: true},
                    {field: 'password', width: 80, title: '密码', sort: true},
                    {field: 'roler', width: 135, title: '角色', sort: true},
                    {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
                ]
            ],
            limits: [12, 15, 20, 25, 50, 100],
            limit: 12,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            var map = eval("("+JSON.stringify(data.field)+")");
            var userName = map.userName;
            var account = map.account;
            //console.log("搜索内容"+"userName:"+userName+",account:"+map.account)
            //执行搜索重载 searchParams: result
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                method:'get'
                , where: {
                    userName: userName,
                    account: account
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            // 弹窗 添加用户
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/back-stage/add/userView',
                    end:function () {
                        //console.log("关闭弹出刷新窗口");
                        //table.reload(userTable,{page:{curr:1}}); //重载表格,第一个参数是表格id
                        window.location.reload();
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                let checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                let checkData = checkStatus.data;
                let ids=[];
                //多列删除
                if(checkData.length==0){
                    layer.alert('请选择要操作的行');
                }else{
                    layer.confirm('确定要删除吗？',function (index) {
                        for(var i=0; i<checkData.length;i++){
                            ids.push(checkData[i].id);
                        }
                        //layer.alert(JSON.stringify(ids));
                        $.ajax({
                            url: '/back-stage/user/remove',
                            type: 'POST',
                            contentType: "application/json",
                            dataType: "json",
                            data: JSON.stringify(ids),
                            success: function (data) {
                                var dataInfo = JSON.stringify(data);// 先转换成json 字符串
                                var map = JSON.parse(dataInfo); //string 转 json
                                if (map.code == 200) {
                                    layer.open({
                                        title:'删除数据',
                                        content: map.msg
                                    })
                                    setTimeout(function () {
                                        layer.closeAll();//关闭所有的弹出层
                                        userTable.reload();// 重载table
                                    }, 300);
                                }else {
                                    layer.msg("删除失败！" + map.msg, {icon: 5});
                                }
                            },
                            error:function(data){
                                var dataInfo = JSON.stringify(data)
                                layer.msg("请选择数据！" + dataInfo.msg, {icon: 5});
                            }
                        });
                    });
                };
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                //编辑事件
                //清除所有sessionStorage
                sessionStorage.clear();
                //使用  js 存储对象 sessionStorage 保存 job 数据
                sessionStorage.setItem("userData",JSON.stringify(data));
                console.log("存储的数据是："+data);
                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/back-stage/edit/userView',
                    end:function () {
                        window.location.reload();//重载数据
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    //使用ajax 请求服务器删除
                    $.ajax({
                        type:"DELETE",
                        url:"/back-stage/delete/user/"+data.id ,
                        dataType:'json', // 如果后台返回的不是json 数据 比如 object，map等，用text
                        async:true, //true 时，ajax请求是异步的 false同步，
                        success: function (data) {
                            var dataInfo = JSON.stringify(data);// 先转换成json 字符串
                            var map = JSON.parse(dataInfo); //json 转 map
                            console.log(dataInfo + map.msg + map.code);
                            layer.open({
                                title:'删除数据',
                                content: map["msg"]
                            })
                        },
                        error:function(data){
                            var dataInfo = JSON.stringify(data);// 先转换成json 字符串
                            var map = JSON.parse(dataInfo); //string 转 json
                            layer.msg("删除失败！" + map.msg, {icon: 5});
                        }
                    });
                    obj.del();
                    layer.close(index);
                    window.location.reload();
                });
            }

        });

    });
</script>


</body>
</html>
